<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">

    <!-- Own CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Toolbar -->
    <form action="#" class="toolbar-container">
        <input type="text" name="search-business" id="search-business" placeholder="Name of establishment">
        <input type="text" name="search-address" id="search-address" placeholder="Address">
        <input type="text" name="search-postcode" id="search-postcode" placeholder="Postcode">
        <select name="select-hygiene-rating" id="select-hygiene-rating">
            <option value="any">Hygiene rating</option>
            <option value="5">5 - very good</option>
            <option value="4">4 - good</option>
            <option value="3">3 - generally satisfactory</option>
            <option value="2">2 - some improvement is necessary</option>
            <option value="1">1 - major improvement is necessary</option>
            <option value="0">0 - urgent improvement is required</option>
        </select>
        <button type="button" id="search-btn">Search</button>
    </form>

    <!-- Map -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div class="search-results-container"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Own JavaScript order: model.js, view.js, controller.js-->
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
